<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Home</title>
</head>
<body style="overflow: hidden">
    <div class="jumbotron" style="background-color: #1890ff; border-radius: 0 !important; color: white; height: 100vh; width: 100vw;">
            <div class="register-container mx-auto p-4" style="border: 2px solid white; width: 40%; border-radius: 1rem;">
                    <h2 style="text-align: center;"><i class="fas fa-fingerprint"></i> Register</h2>
                    <form action="{% url 'register' %}" method='POST'>
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="name" style="margin-left: 0.6rem;">Name</label>
                          <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" style="border: 2px solid white; border-radius: 12rem;" required>
                        </div>
                        <div class="form-group">
                            <label for="email" style="margin-left: 0.6rem;">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" style="border: 2px solid white; border-radius: 12rem;" required>
                            {% if not email_validate.valid %}
                            <small style='margin-left: 0.6rem; margin-bottom: auto'>{{email_validate.message}}</small>
                            {% else %}
                            {% endif %}
                        </div>
                        <div class="form-group">
                          <label for="password" style="margin-left: 0.6rem;">Password</label>
                          <input type="password" class="form-control" name="password" id="password" placeholder="Password" style="border: 2px solid white; border-radius: 12rem;" required>
                        </div>
                        <div class="form-group" style="margin-bottom: 0 !important;">
                          <label for="password2" style="margin-left: 0.6rem;">Confirm Password</label>
                          <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm your password" style="border: 2px solid white; border-radius: 12rem;" required> 
                        </div>
                        {% if not password_match.valid %}
                          <small style='margin-left: 0.6rem; margin-top: 0 !important;'>{{password_match.message}}</small>
                        {% else %}
                        {% endif %}
                        <div class='text-center mt-3'>
                          <button type="submit" class="btn btn-light" style="color: #1890ff !important; border-radius: 12rem; width: 48%;">Register</button>
                          <a href="{% url 'login' %}" class="btn btn-light" style="color: #1890ff !important; border-radius: 12rem; width: 48%">Sign In</a>
                        </div>
                      </form>
                </div>
    </div>
</body>
</html>
